<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./files/style.css">

<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="City or Zip code">
            <button class="searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="weather">
            <h2 class="city">
                Weather in Lahore
            </h2>
            <h1 class="temp">
                51Â°C
            </h1>
            <div class="subcontainer">
                <img src="http://openweathermap.org/img/w/50d.png" alt="" class="icon">
                <div class="description">
                Cloudy
                </div>
            </div>
            <div class="humidity">
                Humidity: 80%
            </div>
            <div class="wind">
                Wind Speed: 6.2km/h
            </div>
        </div>
    </div>


    <script src="./files/javascript.js" defer></script>

</html>
